<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <form class="registration-form">
            <div class="wrapper">
                <label for="full-name">Повне ім'я</label>
                <input id='full-name' name='full-name' type="text" required>
            </div>
            <div class="wrapper">
                <label for="email">Email</label>
                <input id='email' type="email" name='email' required>
            </div>
            <div class="wrapper">
                <label for="password">Пароль</label>
                <input id='password' type="password" name='password' required>
            </div>
            <div class="wrapper">
                <label for="password-repeat">Пароль ще раз</label>
                <input id='password-repeat' type="password" name='password-repeat' required>
            </div>
            <div class="radio wrapper">
                <label>Стать</label>
                <span id="age-radios">
                    <input type="radio" checked name="gender">
                    <label>чоловіча</label>
                    <input type="radio" name="gender" required>
                    <label>жіноча</label>
                </span>
            </div>
            <div class="wrapper">
                <label for="age">Вік</label>
                <input id='age' name='age' type="text" required pattern="[0-9]+"
                 maxlength="3">
            </div>
            <div class="wrapper">
                <label for="course">Курс</label>
                <select id='course' name="course" required>
                    <option selected disabled>-=Виберіть курс=-</option>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Project Management</option>
                    <option>QA Manual</option>
                </select>
            </div>
            <div class="wrapper">
                <label for="full-adress">Повна адреса</label>
                <textarea id='full-adress' class="full-adress" name='full-adress' placeholder="Країна, регіон, місто/селище, вулиця" required ></textarea>
            </div>
            <div class="checkbox wrapper">
                <input id='terms' type="checkbox" class="terms" required>
                <label for="terms">Я погоджуюсь з обробкою персональних даних</label>
            </div>

            <div class="buttons wrapper">
                <button class="clear-form" type="reset">Очистити форму</button>
                <button class="submit" type="submit">Зареєструватися</button>
            </div>
        </form>
    </main>
</body>
</html>
